<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Crear ayuntamiento</h2>
		<ol class="breadcrumb">
			<li>
				<a href="index.html">Home</a>
			</li>
			<li>
				<a>Ayuntamientos</a>
			</li>
			<li class="active">
				<strong>Nuevo</strong>
			</li>
		</ol>
	</div>
	<div class="col-lg-2">

	</div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<form method="post" class="form-horizontal">
					<div class="ibox-title">
						<h5>Datos principales</h5>
					</div>
					<div class="ibox-content">
							<div class="form-group"><label class="col-sm-2 control-label">Delegación</label>
		            			<div class="col-sm-5"><select chosen id="delegations" class="chosen-select" style="width:350px;" tabindex="4" ng-model="newClient.delegation" ng-options="s for s in main.delegations">
		            			</select></div>
		        			</div>
		        			<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Nombre</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="newClient.name"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Dirección</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="newClient.address"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Población</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="newClient.town"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Código Postal</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="newClient.cp"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Provincia</label>
		            			<div class="col-sm-5"><select chosen id="delegations" class="chosen-select" style="width:350px;" tabindex="4" ng-model="newClient.fid_province" ng-options="s for s in main.states">
		            			</select></div>
		        			</div>
		        			<div class="hr-line-dashed"></div>
		        			<div class="form-group"><label class="col-sm-2 control-label">Teléfono</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="newClient.phone"></div>
							</div>
					</div>
					<div class="ibox-title">
						<h5>Datos facturacion</h5>
					</div>
					<div class="ibox-content">
							<div class="form-group"><label class="col-sm-2 control-label">Razón Social</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.name"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Dirección</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.address"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Población</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.town"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Código Postal</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.cp"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group"><label class="col-sm-2 control-label">Provincia</label>
		            			<div class="col-sm-5"><select chosen id="delegations" class="chosen-select" style="width:350px;" tabindex="4" ng-model="billingData.fid_province" ng-options="s for s in main.states">
		            			</select></div>
		        			</div>
		        			<div class="hr-line-dashed"></div>
		        			<div class="form-group"><label class="col-sm-2 control-label">Phone</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.phone"></div>
							</div>
		        			<div class="hr-line-dashed"></div>
		        			<div class="form-group"><label class="col-sm-2 control-label">CIF/NIF</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.cif"></div>
							</div>
							<div class="hr-line-dashed"></div>
		        			<div class="form-group"><label class="col-sm-2 control-label">IBAN</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.iban"></div>
							</div>
							<div class="hr-line-dashed"></div>
		        			<div class="form-group"><label class="col-sm-2 control-label">SWIFT</label>
								<div class="col-sm-5"><input type="text" class="form-control" ng-model="billingData.swift"></div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-white" type="submit">Cancel</button>
									<button class="btn btn-primary" type="submit" ng-click="insertClient()">Save changes</button>
								</div>
							</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
