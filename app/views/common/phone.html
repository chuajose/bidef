<script>
    $(document).ready(function(){       

        $('.phoneMinimizar').click(function(){
            var $mailbox = $('.phoneFixed').find('.mail-box');
            if($mailbox.hasClass('hidden')) $mailbox.removeClass('hidden');
            else $mailbox.addClass('hidden');
        });
                
        $('.phoneCerrar').click(function(){
            $('.phoneFixed').hide('fast');
        });  
    });   

</script>
